<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevType</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Navbar Section -->

    <nav class="navbar">
        <div class='navbar__container'>
            <a href="/" id="web__logo">DevType</a>
        </div>
        <div class="navbar__menu">
            <label for="languages">Language:</label>
            <select name="languages">
                <option value="java">Java</option>
                <option value="python">Python</option>
                <option value="c#">C#</option>
            </select>
        </div>
    </nav>

    <!-- Hero Section -->

    <div class="main">
        <div class="main__container" id="test">
            <h1 id="codeChunk">System.out.println("Hello, World!");</h1>
        </div>
        <button type="button" onclick="codeChooser()">Change Code</button>
    </div>
    
    <script src="typing.js"></script>
    
</body>
</html>
